<table>
	<th>Package</th>
	<th>Version</th>
	<th>Patches</th>
	{{ range .Page.Params.packages }}
	<tr>
		<td>{{ .package }}</td>
		<td>{{ .version }}</td>
		<td>
			{{ with .patches }}
				<ul>
					{{ range $patch := . }}
						<li>{{ $patch }}</li>
					{{ end }}
				</ul>
			{{ end }}
		</td>
	</tr>
	{{ end }}
</table>
